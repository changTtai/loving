swagger: '2.0'
info:
  title: User Location
  description: Move your app forward with the Location Search API 
  version: 1.0.0
host: '103.245.128.220:8087'
schemes:
  - http
produces:
  - application/json
paths:
  /mylocations:
    get:
      summary: 查询用户自己某天的位置轨迹信息.
      description:
        查询用户自己某天的位置轨迹信息.
      parameters:
        - name: size
          in: query
          description: 每页显示多少条数据.
          required: false
          type: number
        - name: page
          in: query
          description: 显示第几页.
          required: false
          type: number
        - name: updatedDate
          in: query
          description: 查询日期(例如：2015-08-15).
          required: false
          type: string
      tags:
        - 用户位置第二部分
      responses:
        '200':
          description: locations page list
          schema:
            type: array
            items:
              $ref: '#/definitions/userLocations'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
