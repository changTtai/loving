swagger: '2.0'
info:
  title: Location Search
  description: Move your app forward with the Location Search API 
  version: 1.0.0
host: '103.245.128.220:8087'
schemes:
  - http
produces:
  - application/json
paths:
  /mylocations:
    get:
      summary: 查询用户自己某天的位置轨迹信息.
      description:
        查询用户自己某天的位置轨迹信息.
      parameters:
        - name: size
          in: query
          description: 每页显示多少条数据.
          required: false
          type: number
        - name: page
          in: query
          description: 显示第几页.
          required: false
          type: number
        - name: updatedDate
          in: query
          description: 查询日期(例如：2015-08-15).
          required: false
          type: string
      tags:
        - 用户位置第二部分
      responses:
        '200':
          description: locations page list
          schema:
            type: array
            items:
              $ref: '#/definitions/userLocations'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/users/{userId}/locations':
    get:
      summary: 查询某个用户某个日期的位置轨迹信息
      description:
        查询某个用户某个日期的位置轨迹信息.
      parameters:
        - name: userId
          in: path
          type: string
          description: 用户ID.
          required: true
          format: uuid
        - name: size
          in: query
          description: 每页显示多少条数据.
          required: false
          type: number
        - name: page
          in: query
          description: 显示第几页.
          required: false
          type: number
        - name: updatedDate
          in: query
          description: 查询日期(例如:2015-08-15).
          required: false
          type: string
      tags:
        - 用户位置第二部分
      responses:
        '200':
          description: locations page list
          schema:
            type: array
            items:
              $ref: '#/definitions/userLocations'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
            
  /users/lastestlocation/byfence:
    get:
      summary: 查询最近在电子围栏中的所有用户列表.
      description: 查询最近在电子围栏中的所有用户列表.
      parameters:
        - name: X-Token
          in: header
          default: '{X-Token}'
          description: Oauth token code.
          required: true
          type: string
          format: double
        - name: topLeftLat
          in: query
          description: 矩形电子围栏左上角点的纬度.
          required: true
          type: string
          format: double      
        - name: topLeftLon
          in: query
          description: 矩形电子围栏左上角点的经度.
          required: true
          type: string
          format: double
        - name: bottomRightLat
          in: query
          description: 矩形电子围栏右下角点的纬度.
          required: true
          type: string
          format: double
        - name: bottomRightLon
          in: query
          description: 矩形电子围栏右下角点的经度.
          required: true
          type: string
          format: double 
        - name: page
          in: query
          description: 显示第几页.
          required: false
          type: number
          format: int
        - name: size
          in: query
          description: 每页显示多少条数据.
          required: false
          type: number
          format: int
      tags:
        - 用户位置第二部分 
      responses:
        '200':
          description: return status code after find user location success.
          schema:
            $ref: '#/definitions/usersLastestLocation'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
            
  /users/{userId}/history/bytime:
    get:
      summary: 查询某个用户某个时间段的历史轨迹.
      description: 查询某个用户某个时间段的历史轨迹.
      parameters:
        - name: X-Token
          in: header
          default: '{X-Token}'
          description: Oauth token code.
          required: true
          type: string
          format: double
        - name: userId
          in: path
          description: 用户ID.
          required: true
          type: string
        - name: start
          in: query
          description: 查询开始时间(例如:"2015-08-15T02:03:05").
          required: false
          type: string
        - name: end
          in: query
          description: 查询开始时间(例如:"2015-08-20T02:03:05").
          required: false
          type: string
        - name: page
          in: query
          description: 显示第几页.
          required: false
          type: number
          format: int
        - name: size
          in: query
          description: 每页显示多少条数据.
          required: false
          type: number
          format: int      
      tags:
        - 用户位置第二部分 
      responses:
        '200':
          description: return status code after find user location success.
          schema:
            $ref: '#/definitions/userLocations'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'   
  
  /users/{userId}/locationsubscribers:
    post:
      summary: 订阅.
      description:
        订阅我关注的用户.
      parameters:
        - name: userId
          in: path
          type: string
          description: 用户ID.
          required: true
          format: uuid
        - name: X-Token
          in: header
          default: '{X-Token}'
          description: Oauth token code.
          required: true
          type: string
          format: double
      tags:
        - 用户位置订阅关系
      responses:
        '201':
          description: 添加订阅关系成功.
    get:
      summary: 查询用户位置订阅者列表.
      description:
        查询指定用户的订阅者列表.
      parameters:
        - name: userId
          in: path
          type: string
          description: 用户ID.
          required: true
          format: uuid
        - name: size
          in: query
          description: 每页显示多少条数据.
          required: false
          type: number
        - name: page
          in: query
          description: 显示第几页.
          required: false
          type: number
        - name: nextId
          in: query
          description: 下一个页需要当前页的id.
          required: false
          type: string
        - name: previousId
          in: query
          description: 前一页需要当前页面的第一个id.
          required: false
          type: string
        - name: X-Token
          in: header
          default: '{X-Token}'
          description: Oauth token code.
          required: true
          type: string
          format: double
      tags:
        - 用户位置订阅关系
      responses:
        '200':
          description: 查询成功.
          schema:
            type: array
            items:
              $ref: '#/definitions/subscribers'
        default:
          description: 查询错误.
          schema:
            $ref: '#/definitions/Error'
  /users/{userId}/locationsubscribers/{subscriberId}:
    get:
      summary: 查询用户位置订阅者.
      description:
        search subscribers by id.
      parameters:
        - name: userId
          in: path
          type: string
          description: 用户ID.
          required: true
          format: uuid
        - name: subscriberId
          in: path
          type: string
          description: 订阅者ID.
          required: true
          format: uuid
        - name: X-Token
          in: header
          default: '{X-Token}'
          description: Oauth token code.
          required: true
          type: string
          format: double
      tags:
        - 用户位置订阅关系
      responses:
        '200':
          description: 查询成功.
          schema:
            type: array
            items:
              $ref: '#/definitions/subscribersDetails'
        default:
          description: 查询错误.
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: 删除用户位置订阅者.
      description: 删除用户位置订阅者.
      parameters:
        - name: userId
          in: path
          type: string
          description: 用户ID.
          required: true
          format: uuid
        - name: subscriberId
          in: path
          type: string
          description: 订阅者ID.
          required: true
          format: uuid
        - name: X-Token
          in: header
          default: '{X-Token}'
          description: Oauth token code.
          required: true
          type: string
          format: double
      tags:
        - 用户位置订阅关系
      responses:
        '204':
          description: pet deleted
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
            
  /mysettings:
     post:
        summary: 添加用户的百度通道.
        description:
          添加用户的百度通道.
        parameters:
          - name: channel
            in: body
            description: The channel id JSON you want to post
            schema:
               $ref: '#/definitions/addMysettings'
            required: true
          - name: X-Token
            in: header
            default: '{X-Token}'
            description: Oauth token code.
            required: true
            type: string
            format: double
        tags:
         - 用户位置订阅关系
        responses:
          '201':
           description: 添加用户的百度通道成功.            
  /myobservables.onoffsome:
    post:
      summary: 批量更改我的接收状态.
      description:
         批量更改我的接收状态.
      consumes:
      - application/vnd.jiahua.commands.onoffsome+json
      parameters:
        - name: onoffsome
          in: body
          description: 状态.
          schema:
            type: array
            items:
             $ref: '#/definitions/addMyobservables'
          required: true
        - name: X-Token
          in: header
          default: '{X-Token}'
          description: Oauth token code.
          required: true
          type: string
          format: double
      tags:
        - 用户位置订阅关系
      responses:
        '202':
          description: Modify the monitoring status of success     
  /myobservables.onoffall:
    post:
      summary: 修改我的所有接收状态.
      description:
        修改我的所有接收状态.
      consumes:
      - application/vnd.jiahua.commands.onoffall+json
      parameters:
        - name: onoffall
          in: body
          description: Receiving state.
          schema:
            items:
             $ref: '#/definitions/addOnoffall'
          required: true
        - name: X-Token
          in: header
          default: '{X-Token}'
          description: Oauth token code.
          required: true
          type: string
          format: double
      tags:
        - 用户位置订阅关系
      responses:
        '202':
          description: Modify the monitoring status of success 
  /users/{userId}/locationobservables:
    get:
      summary: 查询关注某用户的用户列表.
      description:
        查询关注某用户的用户列表.
      parameters:
        - name: userId
          in: path
          type: string
          description: 用户ID.
          required: true
          format: uuid
        - name: X-Token
          in: header
          default: '{X-Token}'
          description: Oauth token code.
          required: true
          type: string
          format: double
      tags:
        - 用户位置订阅关系
      responses:
        '200':
          description: subscribers page list
          schema:
            type: array
            items:
              $ref: '#/definitions/myobservablesDetails'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'  
  /mylocations:
    post:
      description:
        上传位置更新.
      parameters:
        - name: locationAddRequest
          in: body
          description: 当前用户位置的经纬度.
          schema:
            $ref: '#/definitions/locationAddRequest'
          required: true
      tags:
        - 用户位置第一部分
      responses:
        '202':
          description: 接受上传位置更新
          
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
