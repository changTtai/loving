          required: true
      tags:
        - 图书
      responses:
        '201':
          description: 新增成功
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'  
    get:
      summary: 图书列表.
      description:
        查询图书列表.
      parameters:
        - name: X-Token
          in: header
          default: '{X-Token}'
          description: Oauth token code.
          required: true
          type: string
          format: double
        - name: size
          in: query
          description: 每页显示多少条数据.
          required: false
          type: number
        - name: page
          in: query
          description: 显示第几页.
          required: false
          type: number
      tags:
        - 图书
      responses:
        '200':
          description: 查询图书列表成功
          schema:
            type: array
            items:
              $ref: '#/definitions/books'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /books/{bookuuid}:
    patch:
      summary: 修改某本图书信息.    
      description: 修改某本图书信息. 
      parameters:
        - name: X-Token
          in: header
          default: '{X-Token}'
          description: Oauth token code.
          required: true
          type: string
          format: double
        - name: bookUpdateRquest
          in: body
          description: 图书信息.
          schema:
            $ref: '#/definitions/bookUpdateRequest'
          required: true
        - name: bookuuid
          in: path
          type: string
          description: 图书ID.
          required: true
          format: uuid          
      tags:
        - 图书
      responses:
        '200':
          description: 更新图书信息成功
          
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: 删除某本图书.
      description: 删除某本图书.
      parameters:
        - name: X-Token
          in: header
