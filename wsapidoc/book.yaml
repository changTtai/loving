  /books:
    post:
      summary: 新增图书.    
      description: 新增图书.
      parameters:
        - name: X-Token
          in: header
          default: '{X-Token}'
          description: Oauth token code.
          required: true
          type: string
          format: double
        - name: bookAddRequest
