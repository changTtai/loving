          type: string
          description: 图书ID.
          required: true
          format: uuid
      tags:
        - 图书
      responses:
        '200':
          description: 删除成功
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'            
    get:
      summary: 根据uuid查询书的详细信息.
      description:
        根据uuid查询书的详细信息.
      parameters:
        - name: X-Token
          in: header
          default: '{X-Token}'
