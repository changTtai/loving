          description: 地理位置查询(中心点的经度).
          required: true
          type: string
          format: double
      tags:
        - 多条件查询(按产品分组)
      responses:
        '201':
          description: 查询成功.
          schema:
            type: string
           
        default:
          description: 查询失败
          schema:
            $ref: '#/definitions/Error'
            
  /productprices:
    post:
      summary: 增加一个产品价格服务
      description: 新增产品价格服务
      parameters:
        - name: addproductprice
          in: body
          description: The productPrice JSON you want to post
          schema:
            $ref: '#/definitions/addproductprice'
          required: true
        - name: X-Token
          in: header
          default: '{X-Token}'
          description: X-Token is a request header and is required.
          required: true
          type: string
      tags:
        - 新增产品价格服务
      responses:
        '200':
          description: 添加成功
    get:
      summary: 查询产品服务列表
      description: 查询产品服务列表.
      parameters:
        - name: page
          in: query
          default: 0
          description: 分页参数
          required: false
          type: number
          format: int
        - name: size
          in: query
          default: 20
          description: 每页的数量(默认20)
          required: false
          type: number
          format: int
        - name: nextId
          in: query
          description: 下一页ID
          required: false
          type: string
        - name: previousId
          in: query
          description: 上一页ID.
          required: false
          type: string
      tags:
        - productprices
      responses:
        '200':
          description: 查询成功
          schema:
            type: array
            items:
              $ref: '#/definitions/productprices'
        default:
          description: 查询失败
          schema:
            $ref: '#/definitions/Error'
  '/productprices/{id}':
