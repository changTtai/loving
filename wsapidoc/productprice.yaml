paths:
  /productprices/search:
    get:
      summary: 查询产品价格服务.
      description: 多条件查询产品价格服务.
      parameters:
        - name: keyword
          in: query
          description: 产品名称(productName)查询,支持模糊查询.
          required: false
          type: string
        - name: catgoryId
          in: query
          description: 根据产品价格分类查询.
          required: false
          type: string
        - name: productCategoryId
          in: query
          description: 根据产品分类查询.
          required: false
          type: string
        - name: productId
          in: query
          description: 根据产品Id查询.
          required: false
          type: string
        - name: bevel
          in: query
          default: 5
          description: 位置直径(单位为公里,默认是5公里).
          required: false
          type: string
          format: double
        - name: lat
          in: query
          description: 地理位置查询(中心点的纬度).
          required: true
          type: string
          format: double
        - name: lon
          in: query
          description: 地理位置查询(中心点的经度).
          required: true
          type: string
          format: double
      tags:
        - 多条件查询
      responses:
        '201':
          description: 查询成功.
          schema:
            type: string
           
        default:
          description: 查询失败
          schema:
            $ref: '#/definitions/Error'
  /productprices/search/products:
    post:
      summary: 查询产品服务价格并根据产品分组.
      description: 查询产品服务价格并根据产品分组.
      parameters:
        - name: keyword
          in: query
          description: 产品名称(productName)查询,支持模糊查询.
          required: false
          type: string
        - name: catgoryId
          in: query
