spring:
  profiles: qa
  thymeleaf:
    cache: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/discovery/eureka/
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}
      virtual-host-name: loving.locationupdater.service
server:
  port: 19219
  
cassandra:
  contactpoints: localhost
  port: 9042
  keyspace: pois
    
elasticsearch:
  clusterName: changhongit
  host: localhost
  port: 9300
  sniff: true
  ignore_cluster_name: false
  ping_timeout: 20s
  nodes_sampler_interval: 20s

#health
endpoints:
  health:
    id: health
    sensitive: false
    enabled: true

checkToken:
  endpoint: http://localhost:19301/security/oauth/check_token?token=%s
oauth2ServerByMyInfo:
  address: http://localhost:19301/security/users/myInfo
oauth2ServerByUser:
  address: http://localhost:19301/security/users
oauth2ServerByToken:
  address: http://localhost:19301/security/oauth/accesstoken

#kafka
zookeeper:
  connect: localhost:2181
  session:
    timeout:
      ms: 14000
  sync:
    time:
      ms: 200

auto: 
  commit: 
    interval: 
      ms: 1000

topic: user-location-updater
 
metadata:
  broker:
    list: localhost:9092
request:
  required:
    acks: 0
num:
  partitions: 8
log:
  retention:
    hours: 1


schemaFile: /profiles/qa/userLocationSchema.avsc
loginName: sys
password: sys