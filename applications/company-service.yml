spring:
  profiles: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://10.9.42.203:8087/discovery/eureka/
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}
      virtual-host-name: loving.company.service

server:
  port: 29263

cassandra:
  contactpoints: 10.9.42.203
  port: 9042
  keyspace: pois_dev

endpoints:
  health:
    id: health
    sensitive: false
    enabled: true

elasticsearch:
  clusterName: changhongit-dev
  host: 10.9.42.203
  port: 9301
  sniff: true
  ignore_cluster_name: false
  ping_timeout: 20s
  nodes_sampler_interval: 20s

#kafka
zookeeper:
  connect: 10.9.42.203:2181
  session:
    timeout:
      ms: 14000
  sync:
    time:
      ms: 200

group:
  id: changhongit-company-es-group-dev-203

auto:
  commit:
    interval:
      ms: 1000
  offset:
    reset: smallest

kafka:
  topic: COMPANY-INFO
  companyinfo:
    topic: company-company-info-dev-203
metadata:
  broker:
    list: 10.9.42.203:9092
request:
  required:
    acks: 0

checkToken:
  endpoint: http://10.9.42.203:8087/security/oauth/check_token?token=%s

userRegister:
  endpoint:  http://10.9.42.203:8087/security/guanhutong3g/register

oauth2:
  updatepassword:  http://10.9.42.203:8087/security/users/password.update
  
loginOauth2:
  endpoint:  http://10.9.42.203:8087/security/oauth/accesstoken

